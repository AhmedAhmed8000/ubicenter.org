name: Build and Test Site
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    if: github.repository == 'UBICenter/ubicenter.org' || github.repository == 'mgilbert1/ubicenter.org'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build  # Build Site
        shell: bash -l {0}
        run:
          - gem install bundle
          - bundle exec jekyll serve
